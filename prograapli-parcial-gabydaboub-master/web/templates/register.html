<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <h1>Registration process</h1>
    <p>Lest start with the registration process: </p>

    <form action="{{ url_for('register') }}" method="POST">
        <label for="user_name">user name :</label><br>
        <input type="text" name="user_name" id="user_name">
        <br><br>
        <label for="user_email">user email :</label><br>
        <input type="text" name="user_email" id="user_email">
        <br><br>
        <label for="passwd">password:</label><br>
        <input type="password" name="passwd" id="passwd">
        <br><br>
        <label for="salt">Salt:</label><br>
        <input type="salt" name="salt" id="salt">
        <br><br>
        <div class="g-recaptcha" data-sitekey="6LeAdQcbAAAAAFhWhLVOYQz2RSawVM1brJY9j7ql"></div>
        <br><br>
        <input type="submit" name="mysubmit" value="Send">
    </form>
</body>

</html>
